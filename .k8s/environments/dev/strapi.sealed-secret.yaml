apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    &a1
    sealedsecrets.bitnami.com/cluster-wide: "true"
  name: strapi-env
  namespace: fce
spec:
  encryptedData:
    # DB
    DATABASE_HOST: 
    DATABASE_NAME: 
    DATABASE_USERNAME: 
    DATABASE_PASSWORD: 

    # Azure Storage
    STORAGE_ACCOUNT: 
    STORAGE_ACCOUNT_KEY: 
    STORAGE_CONTAINER_NAME: 
  template:
    metadata:
      annotations: *a1
      name: strapi-env
    type: Opaque

