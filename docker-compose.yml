version: "3"

services:
  db:
    image: postgres:13.2
    ports:
      - 5435:5432
    volumes:
      - pgdata:/var/lib/postgresql/data:delegated
    command: postgres -c shared_preload_libraries=pg_stat_statements -c
      pg_stat_statements.track=all
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: fce
  db-hasura:
    image: postgres:13.2
    # ports:
    #   - 5432:5432
    volumes:
      - pgdata2:/var/lib/postgresql/data:delegated
    command: postgres -c shared_preload_libraries=pg_stat_statements -c
      pg_stat_statements.track=all
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: hasura
  db-strapi:
    image: postgres:13.2
    ports:
      - 5456:5432
    volumes:
      - pgdata3:/var/lib/postgresql/data:delegated
    command: postgres -c shared_preload_libraries=pg_stat_statements -c
      pg_stat_statements.track=all
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_DB: strapi
  mail:
    image: occitech/alpine-mailhog
    ports:
      - 1025:1025
      - 8025:8025

  hasura:
    image: hasura/graphql-engine:v2.3.1
    ports:
      - 8080:8080
    depends_on:
      - db
    restart: always
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgresql://postgres:root@db:5432/fce
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgresql://postgres:root@db-hasura:5432/hasura
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      HASURA_GRAPHQL_ADMIN_SECRET: helloworld
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: "anonymous"
      HASURA_GRAPHQL_JWT_SECRET: >
        {
          "type": "RS512",
          "key": "-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----"
        }
      FCE_SERVER_URL: http://host.docker.internal:3001

  storage:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - 10000:10000
      - 10001:10001
    volumes:
      - azuritedata:/data

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.15.0
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: -Xms2g -Xmx2g
    volumes:
      - elasticdata:/usr/share/elasticsearch/data

  redis:
    image: redis
    ports:
      - 6379:6379
volumes:
  pgdata:
  pgdata2:
  pgdata3:
  elasticdata:
  azuritedata:
