table:
  name: rupco_etablissements
  schema: public
object_relationships:
- name: procedure
  using:
    manual_configuration:
      column_mapping:
        numero: numero
      insertion_order: null
      remote_table:
        name: rupco_procedures
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - historique_si
    - date_enregistrement
    - date_jugement
    - siren
    - siren_etablissement
    - siret
    - situation_juridique
    - type
    - effectif_etablissement
    - nombre_de_ruptures_de_contrats_en_debut_de_procedure
    - nombre_de_ruptures_de_contrats_en_fin_de_procedure
    - numero
    - id
    filter: {}
  role: user
